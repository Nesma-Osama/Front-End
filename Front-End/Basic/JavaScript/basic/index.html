<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-----------------insert content inside an element------------------------->
    <h1 id="first-header"></h1>
    <!-----------------insert content inside an element------------------------->

    <!-----------------Take Input----------------------------------------------->
    <span>Name</span>
    <input type="text" id="Name-field">
    <button id="name-button">Submit</button>
    <!-----------------Take Input----------------------------------------------->

    <!-----------------Counter-------------------------------------------------->
    <div class="counter">
        <h1 id="number">

        </h1>
        <div class="buttons">
            <button id="decrease">Decrease</button>
            <button id="reset">Reset</button>
            <button id="increase">Increase</button>
        </div>
    </div>
    <!-----------------Counter-------------------------------------------------->
    <!--------------Checked------------------------------------------------------>
    <input type="checkbox" id="mycheckbox"><label>Checked</label>
    <p id="checked-message"></p>
    <button id="check-submit"> Submit</button>
    <br />
    <!--------------Checked------------------------------------------------------>
    <!--------------dice------------------------------------------------------>
    <div class="dice">
        <h2 class="dice-header">
            Dice Roller
        </h2>
        <div class="dice-input">
            <label> # of dice: </label>
            <input type="number" id="dice-text-input" min="1">
            <button id="dice-submit">Roll Dice</button>
        </div>
        <h4 id="dice-text-output"></h4>
        <div id="dice-image-output">

        </div>

    </div>
